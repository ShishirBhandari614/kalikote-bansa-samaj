{% extends 'base.html' %}
{% block content %}

<style>
/* Container styling */
.form-container {
  max-width: 500px;
  margin: 40px auto;
  padding: 25px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Title */
.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

/* Form labels and inputs */
form label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #444;
}

form input[type="text"],
form input[type="file"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

form input[type="text"]:focus,
form input[type="file"]:focus {
  border-color: #4f46e5;
  outline: none;
}

/* Button */
form button {
  width: 100%;
  background: #4f46e5;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background: #4338ca;
}
</style>

<div class="form-container">
  <h2>Add Member</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
