{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="danger">Yes, delete</button>
    <a href="{% url cancel_url_name %}" class="cancel">Cancel</a>
  </form>
</div>
<style>
.form-container { max-width: 520px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);} 
.form-container h2 { margin-bottom: 16px; }
.form-container .danger { background:#dc2626; color:#fff; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; }
.form-container .cancel { margin-left:8px; padding:10px 18px; background:#64748b; color:#fff; border-radius:8px; text-decoration:none; }
</style>
{% endblock %}
