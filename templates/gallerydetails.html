{% extends "admin/base_site.html" %}

{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<div class="container mt-4">
    <div class="card">
        <!-- Wrap the image with a link to open it in another tab -->
        <a href="{{ form.image.url }}" target="_blank">
            <img src="{{ form.image.url }}" class="card-img-top" alt="{{ form.name }}" style="object-fit: contain; width: 100%; height: 300px;">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{ form.name }}</h5>
            <p class="card-text">{{ form.description }}</p>
            <p class="text-muted">Uploaded on: {{ form.datetime }}</p>
           
            <a href="{% url 'custom_form_list' %}" class="btn btn-secondary">Back</a>
            
        </div>
    </div>
</div>

{% endblock %}
