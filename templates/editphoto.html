{% extends "admin/base_site.html" %}

{% block content %}
    <head>
        {% load static %}

        <!-- Link to your static CSS file -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/addphoto.css' %}">
    </head>
    <body>

        <div class="custom-form-container">
            <h1>{{ title }}</h1>
            <p>Welcome to my custom admin page!</p>

            <form method="POST" enctype="multipart/form-data" id="editphoto-form">
                {% csrf_token %}
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{form.name}}" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>{{ form.description }}</textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" value="{{form.image}}" required>

                <label for="datetime">Select Date & Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="{{ form.datetime|date:'Y-m-d\TH:i' }}" required>

                <button type="submit">edit</button>
                <div>
                    <a href="/admin/list/" target="_blank">
                        <button type="button">go to list</button>
                     </a>
                </div>
               
            </form>
        </div>
        <script src='{% static "js/gallery.js" %}'></script>
        {% comment %} <script src='{% static "js/editphoto.js" %}'></script> {% endcomment %}
        

    </body>
        
        
{% endblock %}
