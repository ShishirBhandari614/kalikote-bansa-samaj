{% extends "base.html" %}
{% load static %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="upload-wrapper">
    <div class="upload-box">
        <h2>Upload Your Document</h2>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

<style>
.upload-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: #b3d5f7ff; /* light soft background */
    padding: 20px;
}

.upload-box {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1); /* slightly lighter shadow */
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.upload-box h2 {
    margin-bottom: 30px;
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.upload-form p {
    margin-bottom: 20px;
}

.upload-form input[type="text"],
.upload-form input[type="file"] {
    width: 100%;
    padding: 15px 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.upload-form input[type="text"]:focus,
.upload-form input[type="file"]:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
}

.upload-form button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.upload-form button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}
</style>

{% endblock %}
