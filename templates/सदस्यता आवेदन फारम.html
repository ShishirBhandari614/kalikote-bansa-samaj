<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .bank-details {
            margin-top: 20px;
            text-align: left;
        }
        .qr-code {
            margin-top: 10px;
        }


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .upload-container {
            display: inline-block;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        .upload-container:hover {
            border-color: #333;
        }
        input[type="file"] {
            display: none;
        }
        img {
    display: block;             /* Make the image a block element */
    margin-top: 20px;
    margin-left: auto;          /* Center horizontally */
    margin-right: auto;         /* Center horizontally */
    max-width: 200%;            /* Set the max width */
    height: auto;               /* Maintain aspect ratio */
    max-height: 200px;          /* Set the max height */
    border-radius: 10px;
}

    </style>




</head>
<body>




    






    <div class="container">
        <h1>सदस्यता आवेदन फारम</h1>
        
        <div class="bank-details">
            <h2>Bank Account Details</h2>
            <p><strong>Bank Name:</strong> Machhapuchhre Bank</p>
            <p><strong>Account Name:</strong> Sujan Kalikote</p>
            <p><strong>Account Number:</strong> 0630980051100010</p>
        </div>
        
        <div class="qr-code">
            <h2>Scan to Pay</h2>
            <img src="images/qr.jpg" alt="Machhapuchhre Bank QR Code" width="200">

            <h2>Attach Bank Voucher</h2>
    
    <label class="upload-container">
        Click to Upload Image
        <input type="file" id="imageInput" accept="image/*">
    </label>
    
    <br>
    <img id="previewImage" src="" alt="Image Preview" style="display: none;">

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

        </div>
        
        <form action="#" method="post">
            <label for="Full Name">Full Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="Address">Address:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="Contact Number">Contact Number:</label>
            <input type="number" id="number" name="number" required>
            
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="NPR">NPR</option>
                <option value="USD">USD</option>
            </select>
            
            <label for="donation_purpose">Donation Purpose:</label>
            <textarea id="donation_purpose" name="donation_purpose"></textarea>
            
            <button type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
