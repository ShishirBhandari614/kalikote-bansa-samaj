
{% extends "admin/base_site.html" %}


{% block content %}


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            {% for form in forms %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- Use <video> tag for video -->
                    <video width="100%" height="200px" controls>
                        <source src="{{ form.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">{{ form.name }}</h5>
                        <div class="d-flex justify-content-between">
                                <a href="{% url 'video-detail' form.id %}" class="btn btn-primary">View Details</a>
                                <a href="{% url 'edit_video' form.id %}" class="btn btn-warning">Edit</a>
                                <a href="{% url 'video_delete_data' form.id %}" class="btn btn-danger">Delete</a>
                            
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No video available.</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
