{% extends 'baseuser.html' %}
{% block title %}Manage Photos{% endblock %}
{% block content %}
<style>
.manage-photos-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  padding: 32px 28px;
}
.photo-search-form {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}
.photo-search-form input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
  background: #f8fafc;
}
.photo-search-form button {
  padding: 10px 24px;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
.photo-search-form button:hover {
  background: #1d4ed8;
}
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}
.photo-card {
  background: #f8fafc;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  padding: 18px 12px 16px 12px;
  text-align: center;
}
.photo-card img {
  max-width: 100%;
  max-height: 180px;
  border-radius: 8px;
  margin-bottom: 10px;
}
.photo-card .photo-title {
  font-weight: 600;
  color: #2563eb;
  margin-bottom: 6px;
}
.photo-card .photo-desc {
  color: #555;
  font-size: 14px;
  margin-bottom: 10px;
}
.photo-card .photo-date {
  color: #888;
  font-size: 13px;
  margin-bottom: 10px;
}
.photo-card .photo-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}
.photo-card .photo-actions a {
  padding: 7px 16px;
  border-radius: 6px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: background 0.3s;
}
.photo-card .photo-actions a.delete {
  background: #e11d48;
}
.photo-card .photo-actions a:hover {
  background: #1d4ed8;
}
.photo-card .photo-actions a.delete:hover {
  background: #be123c;
}
</style>
<div class="manage-photos-container">
  <h2 style="text-align:center; color:#2563eb; margin-bottom:28px;">फोटोहरू</h2>
  <form method="get" class="photo-search-form">
    <input type="text" name="q" placeholder="नाम वा विवरण अनुसार खोज्नुहोस्" value="{{ request.GET.q|default:'' }}">
    <button type="submit">खोज्नुहोस्</button>
  </form>
  <div class="photo-grid">
    {% for photo in photos %}
      <div class="photo-card">
        <a href="{{ photo.image.url }}" target="_blank">
          <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
        </a>
        <div class="photo-title">{{ photo.title }}</div>
        <div class="photo-desc">{{ photo.description }}</div>
        <div class="photo-date">{{ photo.date }}</div>
        
      </div>
    {% empty %}
      <p style="grid-column: 1/-1; text-align:center; color:#888;">No photos found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
