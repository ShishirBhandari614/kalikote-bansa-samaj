{% extends 'base.html' %}
{% block title %}Change Logo{% endblock %}
{% block content %}


<div class="form-container">
  <h2>Change Logo</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      {{ form.logo.label_tag }}
      {{ form.logo }}
      
    </div>
    <button type="submit">Upload Logo</button>
  </form>

  <a href="{% url 'dashboard' %}" class="cancel">Back to Dashboard</a>
</div>

<style>

.form-container { 
  max-width: 560px; 
  margin: 40px auto; 
  background: #ffffff; 
  padding: 28px 24px; 
  border-radius: 14px; 
  box-shadow: 0 10px 28px rgba(2,6,23,0.12);
} 
.form-container h2 { 
  margin-bottom: 18px; 
  color:#0f172a; 
  font-weight:700; 
  letter-spacing:0.2px; 
}
.form-row { 
  margin-bottom: 14px; 
}
.form-row label { 
  display:block; 
  margin-bottom:6px; 
  color:#334155; 
  font-weight:600; 
}
.form-row input[type="file"] { 
  width:100%; 
  padding:12px 14px; 
  border:1px solid #cbd5e1; 
  background:#f8fafc; 
  border-radius:10px; 
  transition:border 0.25s, box-shadow 0.25s; 
}
.form-row input[type="file"]:focus { 
  border-color:#2563eb; 
  outline:none; 
  box-shadow:0 0 0 4px rgba(37,99,235,0.15);
}
.errors { 
  color:#b91c1c; 
  background:#fee2e2; 
  border:1px solid #fecaca; 
  padding:8px 10px; 
  border-radius:8px; 
  margin-bottom: 12px; 
}
.field-errors { 
  color:#b91c1c; 
  font-size: 14px; 
  margin-top: 4px; 
}
button { 
  background: linear-gradient(90deg, #1d4ed8, #2563eb); 
  color:#fff; 
  border:none; 
  padding:11px 18px; 
  border-radius:10px; 
  cursor:pointer; 
  font-weight:700; 
  box-shadow:0 6px 14px rgba(37,99,235,0.22);
} 
button:hover { 
  filter: brightness(1.05); 
}
.cancel { 
  display: block;           /* puts it on a new line */
  margin-top: 12px;         /* space below the upload button */
  padding: 11px 18px; 
  background: #64748b; 
  color: #fff; 
  border-radius: 10px; 
  text-decoration: none; 
  font-weight: 600; 
  width: fit-content;       /* keeps it from stretching full width */
}


 </style>

{% endblock %}
